services:

  peertube:
    image: elestio4test/peertube:latest
    env_file:
      - .env
    ports:
     - "172.17.0.1:9000:9000"
    volumes:
      - ./assets:/app/client/dist
      - ./data-volume/data:/data
      - ./data-volume/config:/config
    depends_on:
      - postgres
      - redis
    restart: "always"

  postgres:
    image: elestio/postgres:15
    env_file:
      - .env
    volumes:
      - ./data-volume/db:/var/lib/postgresql/data
    restart: "always"

  redis:
    image: elestio/redis:6.0
    volumes:
      - ./data-volume/redis:/data
    restart: "always"
